<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xahau Rich List</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(180deg, #f0f4ff 0%, #ffffff 100%);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #4c6ef5;
      color: white;
      width: 100%;
      text-align: center;
      padding: 1rem;
      border-bottom-left-radius: 1rem;
      border-bottom-right-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    main {
      max-width: 500px;
      width: 100%;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    h2, h3 {
      margin-top: 0;
    }
    .wallet-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.2rem;
    }
    .emoji {
      font-size: 1.4rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    th, td {
      padding: 0.5rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f8f9fa;
    }
    .buy-btn {
      display: block;
      width: 100%;
      padding: 1rem;
      text-align: center;
      background: #4c6ef5;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .buy-btn:hover {
      background: #364fc7;
    }
    .progress-bar {
      background: #e9ecef;
      border-radius: 12px;
      overflow: hidden;
      height: 20px;
      margin-top: 1rem;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4c6ef5, #63e6be);
      width: 0%;
      transition: width 0.4s ease;
    }
    .progress-label {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      text-align: center;
      color: #555;
    }
    /* Mobile-friendly tweaks */
    @media (max-width: 600px) {
      body {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üíé Xahau Rich List</h1>
  </header>
  <main>
    <div class="card">
      <h2>Your Wallet</h2>
      <p class="wallet-info">üí∞ <strong>Balance:</strong> <span id="userBalance"></span> coins</p>
      <p class="wallet-info">üèÜ <strong>Your Rank:</strong> Top <span id="userRank"></span> of holders</p>

      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-label" id="progressLabel">Progress to next tier</div>
    </div>

    <div class="card">
      <h3>Rich List Thresholds üìä</h3>
      <table>
        <thead>
          <tr>
            <th>Percentile</th>
            <th>Coins Required</th>
          </tr>
        </thead>
        <tbody id="thresholdTable"></tbody>
      </table>
    </div>

    <button class="buy-btn">‚ûï Buy More</button>
  </main>

  <script>
    // Spoofed percentile thresholds
    const thresholds = [
      { percentile: "Top 50%", coins: 500 },
      { percentile: "Top 25%", coins: 5_000 },
      { percentile: "Top 10%", coins: 10_000 },
      { percentile: "Top 5%", coins: 25_000 },
      { percentile: "Top 1%", coins: 50_000 },
      { percentile: "Top 0.1%", coins: 250_000 },
    ];

    let userBalance = 51_000; // Spoofed user balance

    const balanceEl = document.getElementById("userBalance");
    const rankEl = document.getElementById("userRank");
    const tbody = document.getElementById("thresholdTable");
    const progressFill = document.getElementById("progressFill");
    const progressLabel = document.getElementById("progressLabel");

    function updateUI() {
      balanceEl.textContent = userBalance.toLocaleString();

      // Determine user's percentile rank
      let userRank = "100%+";
      let nextThreshold = null;
      for (let i = thresholds.length - 1; i >= 0; i--) {
        if (userBalance >= thresholds[i].coins) {
          userRank = thresholds[i].percentile;
          nextThreshold = thresholds[i + 1] || null;
          break;
        }
      }
      rankEl.textContent = userRank;

      // Progress bar calculation
      if (nextThreshold) {
        const currentTier = thresholds.find(t => t.percentile === userRank);
        const minCoins = currentTier.coins;
        const maxCoins = nextThreshold.coins;
        const progress = Math.min(100, ((userBalance - minCoins) / (maxCoins - minCoins)) * 100);
        progressFill.style.width = progress + "%";
        progressLabel.textContent = `üöÄ ${maxCoins.toLocaleString()} coins needed for ${nextThreshold.percentile}`;
      } else {
        progressFill.style.width = "100%";
        progressLabel.textContent = "üåü You are at the very top!";
      }

      // Populate thresholds table
      tbody.innerHTML = "";
      thresholds.forEach(t => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${t.percentile}</td><td>${t.coins.toLocaleString()}</td>`;
        tbody.appendChild(row);
      });
    }

    updateUI();

    // Buy more button interaction
    document.querySelector(".buy-btn").addEventListener("click", () => {
      const extra = prompt("How many more coins would you like to buy?");
      const num = parseInt(extra, 10);
      if (!isNaN(num) && num > 0) {
        userBalance += num;
        updateUI();
        alert(`‚úÖ Purchase successful! Your new balance is ${userBalance.toLocaleString()} coins.`);
      } else {
        alert("‚ö†Ô∏è Please enter a valid number.");
      }
    });
  </script>
</body>
</html>
